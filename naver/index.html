<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버_회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <a href="https://www.naver.com/" target="_blank" title="네이버홈으로 가기">
            <!-- target="_blank"하면 새탭에 열림 
            title="네이버홈으로 가기" 장애인에게 네이버홈으로 가기 라고 읽어줌. 그리고 커서 올리면 네모에 글씨가 떠 -->
            <img src="img/NAVER_CI_Green.png" alt="logo">
        </a>
    </div><!-- //header-->
    <div id="wrapper">
        <div id="content">
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                    <!-- for="요기" id="요기" 두 개의 ""속에 나온 글자가 같아야 한다. 네모를 클릭해도 그 위의 글씨를 클릭해도 네모에 커서가 생기는 것을 보면 알아. 안 생기면 두 개가 일치하지 않는 것이야.
                회사에서 아무리 id쓰지 말라해도 요 안의 id까지 빼면 안 돼. -->
                    <span class="step_url">@naver.com</span>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
