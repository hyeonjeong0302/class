<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
</head>

<body>
    <div class="전체">
        <div class="첫째  약">
            <!-- 약은 바로 위에 줘야해 전체에 주면 엑스-->
            <div class="첫자 첫째자식1">
                <h1>첫번째 제목입니다.</h1>
                <h2>두번째 제목입니다.</h2>
                <h3>세번째 제목입니다.</h3>
                <h4>네번째 제목입니다.</h4>
                <h5>다섯번째 제목입니다.</h5>
                <h6>여섯번째 제목입니다.</h6>
            </div>
            <div class="첫자 첫째자식2">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae non nesciunt quidem magni praesentium
                    aut itaque vel.</p>
            </div>
        </div>
        <div class="둘째">
            <a class="앵커" href="https://www.naver.com/"
            ">a태그는 인라인요소입니다.</a>
            <!-- a태그는 태어날때부터 밑줄이 있어. a{text-decoration: none;}하면 밑줄 사라짐. -->
            <p>
                <a href="https://www.naver.com/" target="_blank">
                    <img src="img.png" alt="">앵커연결
                </a>
            </p><!-- p>a>img tab 하면 위와 같은 태그가 돼!-->
            <!-- img태그는 왜 닫는 태그가 없으까? 자식을 품으면 안 된다는 뜻, 이미지 안에 다른 것을 품으면 안돼.-->
        </div>
        <div class="세째">세째</div>
    </div>
</body>

</html>
